[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Edge function for pre-rendering retention calculator for crawlers
[[edge_functions]]
  function = "prerender"
  path = "/resources/retention-calculator"

# Serve SPA for all routes (React app handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
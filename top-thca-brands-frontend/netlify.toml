[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect retention calculator to serverless function for crawler detection
# Function serves HTML with meta tags to crawlers, redirects browsers to React app
[[redirects]]
  from = "/resources/retention-calculator"
  to = "/.netlify/functions/og-prerender"
  status = 200
  force = true

# Serve SPA for all other routes (React app handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
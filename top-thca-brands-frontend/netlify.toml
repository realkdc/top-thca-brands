[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Serve SPA for all routes
# Meta tags are set in index.html via inline JS before React loads
# This ensures crawlers can see the meta tags even if they don't execute JS
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
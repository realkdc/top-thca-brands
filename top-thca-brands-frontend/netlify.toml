[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Edge function to handle crawler requests (runs before redirects)
[[edge_functions]]
  path = "/resources/retention-calculator"
  function = "prerender"

# Fallback: serve SPA for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  <!-- For browsers: Load the React app by redirecting to index.html which has the app -->
  <!-- Crawlers will read the meta tags above before any redirect happens -->
  <script>
    (function() {
      // Only redirect browsers, not crawlers
      var ua = navigator.userAgent.toLowerCase();
      var isCrawler = /bot|crawler|spider|facebookexternalhit|twitterbot|linkedinbot/i.test(ua);
      
      if (!isCrawler && typeof window !== 'undefined') {
        // Redirect to the SPA route - Netlify will serve index.html due to catch-all redirect
        // But we need to break out of this static file first
        window.location.href = window.location.pathname.replace('.html', '') + '?from=static';
      }
    })();
  </script>

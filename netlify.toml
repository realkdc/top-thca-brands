[build]
  command = "cd top-thca-brands-frontend && npm install && npm run build"
  publish = "top-thca-brands-frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# Edge function for pre-rendering retention calculator for crawlers
[[edge_functions]]
  function = "prerender"
  path = "/resources/retention-calculator"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

